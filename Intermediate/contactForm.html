<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Form</title>
		<meta charset="utf-8">
	</head>
	
	<body>
		<center>	
			<form action="action_page.php">
				<h1>User Contact Form</h1>
				<div>
					<input type="text" name="firstname" placeholder="First Name">
					<input type="text" name="lastname" placeholder="Last Name">
					<input type="number" name="age" placeholder="Age">
				</div><br>

				<div>
					<input type="radio" name="gender" value="male">Male 
					<input type="radio" name="gender" value="female">Female
					<input type="radio" name="gender" value="other">Other
					<input type="radio" name="gender" value="divers">Divers
				</div><br>
				<div>
					If you have something to tell us, please add here:<br>
					<textarea name="message" rows="10" cols="50">Enter message here</textarea>

				<div><br>
					<input type="submit" value="Submit contact form">
				</div>
			</form>
		</center>
	</body>
</html>
